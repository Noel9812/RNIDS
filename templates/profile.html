<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>RNIDS - Profile</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS for Profile Page -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">RNIDS</a>
            <div class="ms-auto">
                <a href="/capture" class="btn btn-outline-light me-2"><i class="fas fa-home"></i> Home</a>
                <a href="/logout" class="btn btn-outline-light"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container mt-5 pt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-card">
                    <div class="profile-header">
                        <h3 class="profile-title">User Profile</h3>
                        <p class="profile-subtitle">Manage your account details</p>
                    </div>
                    <div class="profile-body">
                        <!-- User Details -->
                        <div class="profile-detail">
                            <label class="profile-label"><i class="fas fa-user me-2"></i>Username:</label>
                            <p class="profile-value">{{ username }}</p>
                        </div>

                        <div class="profile-detail">
                            <label class="profile-label"><i class="fas fa-envelope me-2"></i>Email:</label>
                            <p class="profile-value">{{ email }}</p>
                        </div>

                        <div class="profile-detail">
                            <label class="profile-label"><i class="fas fa-id-card me-2"></i>Full Name:</label>
                            <p class="profile-value">{{ fullname }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 RNIDS. All rights reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
